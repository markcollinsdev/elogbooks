<div class="panel panel-default">
    <div class="panel-heading">Update This Job (#{{ vm.job.id }})</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Description">
            </div>

            <div class="form-group">
                <label for="option">Set job status:</label>
             <select id="option" class="form-control" ng-model="vm.job.status"  ng-options="option.name for option in vm.job.options track by option.id">
             </select>
            </div>

            <div class="form-group">
                <label for="users">Assign the job to a user:</label><!--  user.name for user in vm.users track by user.id-->
                <select id="users" class="form-control" ng-model="vm.job.user"  ng-options="user.id as user.name for user in vm.users">
                </select>
            </div>

            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
